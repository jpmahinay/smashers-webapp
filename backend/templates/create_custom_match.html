{% extends "layout.html" %}
{% block content %}
<div class="form-container card">
    <h2>Create a New Custom Match</h2>
    <p>Select any four available players without gender restrictions.</p>
    <form method="POST">
        <div class="team-section">
            <h3>Team 1</h3>
            <div class="form-group">
                <label>Player 1</label>
                <select name="team1_player1" required>
                    <option value="">-- Select --</option>
                    {% for p in available_players %}<option value="{{ p.username }}">{{ p.name }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Player 2</label>
                <select name="team1_player2" required>
                    <option value="">-- Select --</option>
                    {% for p in available_players %}<option value="{{ p.username }}">{{ p.name }}</option>{% endfor %}
                </select>
            </div>
        </div>

        <div class="team-section">
            <h3>Team 2</h3>
            <div class="form-group">
                <label>Player 1</label>
                <select name="team2_player1" required>
                    <option value="">-- Select --</option>
                    {% for p in available_players %}<option value="{{ p.username }}">{{ p.name }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Player 2</label>
                <select name="team2_player2" required>
                    <option value="">-- Select --</option>
                    {% for p in available_players %}<option value="{{ p.username }}">{{ p.name }}</option>{% endfor %}
                </select>
            </div>
        </div>
        
        <hr style="border-color: var(--border-color); margin: 2rem 0;">
        <div class="form-group">
           <label for="date">Date</label>
           <input type="date" name="date" value="{{ today_str }}" required>
        </div>
        <div class="form-group">
           <label for="game_type">Game Type</label>
           <input type="text" name="game_type" value="Custom Game" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Schedule Custom Match</button>
    </form>
</div>
{% endblock %}
