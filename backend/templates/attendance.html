{% extends "layout.html" %}
{% block content %}
<div class="form-container card">
    <h2>Player Attendance for Today</h2>
    <p style="text-align: center; color: var(--text-medium); margin-top: -1rem; margin-bottom: 2rem;">Uncheck any players who are not present.</p>
    <form method="POST">
        <div class="attendance-grid">
            <div class="attendance-col">
                <h3>Male Players</h3>
                {% for player in male_players %}
                <div class="form-group-checkbox">
                    <input type="checkbox" name="present_players" value="{{ player.username }}" id="player-{{ player.username }}"
                           {% if player.username in present_today %}checked{% endif %}>
                    <label for="player-{{ player.username }}">{{ player.name }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="attendance-col">
                <h3>Female Players</h3>
                {% for player in female_players %}
                <div class="form-group-checkbox">
                    <input type="checkbox" name="present_players" value="{{ player.username }}" id="player-{{ player.username }}"
                           {% if player.username in present_today %}checked{% endif %}>
                    <label for="player-{{ player.username }}">{{ player.name }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Attendance</button>
    </form>
</div>
{% endblock %}
